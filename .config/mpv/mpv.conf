# ───── Video Output ─────
vo=gpu          # Use GPU for video output (default modern choice)
gpu-api=auto    # Auto-detect GPU API (vulkan, opengl, etc.)
hwdec=auto      # Enable hardware decoding if supported

# ───── Audio ─────
volume=50       # Default volume
mute=no         # Don't start muted

# ───── Subtitles ─────
sub-auto=fuzzy        # Load matching subtitles automatically
sub-font-size=42      # Font size
sub-color="#FFFFFF"   # White text
sub-border-size=2     # Add outline to make subs readable

# ───── OSD & UI ─────
osd-level=1           # Show minimal OSD
osd-duration=1000     # OSD display time (in ms)
osc=no                # Disable on-screen controls (osc), set to yes if you want them

# ───── Performance ─────
cache=yes
cache-secs=60
demuxer-max-bytes=2048000
demuxer-max-back-bytes=512000

# ───── Seeking ─────
hr-seek=yes           # Smooth seeking
hr-seek-framedrop=no  # Do not drop frames while hr-seeking

# ───── Screenshot ─────
screenshot-format=png
screenshot-directory=~/Pictures/mpv

# ───── Misc ─────
keep-open=yes         # Keep window open after video ends
resume-playback=yes   # Resume from last position
msg-level=ffmpeg=fatal

# ───── Window ─────
border=no
autofit-larger=90%x90%
geometry=50%:50%

# ───── Critical ─────
profile=gpu-hq         # High quality GPU output (can use more power)
vo=gpu-next            # Newer GPU renderer (experimental, better HDR support)
gpu-context=x11    # Use specific context (X11, Wayland, etc.)
ytdl-format=bestvideo+bestaudio/best  # Better quality when using YouTube via `mpv <url>`

