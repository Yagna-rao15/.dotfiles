[env]
TERM = "xterm-256color"

[window]
decorations = "None"
opacity = 0.8

[[keyboard.bindings]]
key = "Super"
mods = "None"
chars = "\u001b\u001b[24~"

[window.padding]
x = 0
y = 0

[font]
size = 11

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[general]
import = ["~/.config/alacritty/ayu-dark.toml"]
