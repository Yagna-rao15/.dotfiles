
[env]
TERM = "xterm-256color"

[window]
decorations = "None"
opacity = 0.9

[window.padding]
x = 0
y = 0

[font]
size = 12.0

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[general]
import = ["~/.config/alacritty/ayu-dark.toml"]
